{% extends "base.html" %}

{% block header %}
<div class="row">
  <div class="col-sm-12">
    {{header|raw}}
  </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-12">
    <h3>{{title}}</h3>
    {{body|markdown}}
  </div>
</div>
{% endblock %}

{% block footer %}
<div class="row">
  <div class="col-sm-12">
    {{footer|raw}}
  </div>
</div>
{% endblock %}

{% block system %}
{{system}}
{% endblock %}
